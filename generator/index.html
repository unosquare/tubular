<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tubular">
        <meta name="keywords" content="application, html5, angularjs, responsive, web api">
        <meta name="author" content="Unosquare Labs">

        <title>Tubular AutoGenerator</title>

        <!-- CSS (from CDN) -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css" rel="stylesheet">
    
        <link rel="stylesheet" href="//cdn.jsdelivr.net/tubular/0.9.5/tubular-bundle.min.css" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- JS (from CDN) -->
        <script src="//cdn.jsdelivr.net/g/jquery,bootstrap,angularjs(angular.min.js+angular-animate.min.js+angular-cookies.min.js+angular-route.min.js),filesaver.js,angular.bootstrap(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js)"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
    
        <!-- Angular Application files -->
        <script src="//cdn.jsdelivr.net/tubular/0.9.5/tubular-bundle.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-cloak>
        <div class="container">
            <div class="alert alert-danger">
                <b>Remember</b> to change <i>server-url</i> attribute to your REST service if your are using a local JSON.
            </div>

            <ng-view></ng-view>
        </div>
    </body>
</html>
