<!--
    This template is used to test the following components:
        - tbColumn
    -->

<h1>Testing: </h1>
<ul>
    <li>tbGrid components</li>
</ul>
<br />

<tb-grid server-url="http://tubular.azurewebsites.net/api/warehouses/paged" server-save-url="http://tubular.azurewebsites.net/api/warehouses/"
         request-method="POST" grid-name="sampleshap1" page-size="10" require-authentication="false">
    <div class="col-md-12">
        <div class="row">
            <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
            <div class="col-md-4 col-xs-6">
                <div class="btn-group btn-group-sm">
                    <tb-export-button filename="data.csv" class="btn-group"></tb-export-button>
                    <tb-print-button title="Sample" class="btn-group"></tb-print-button>
                    <tb-column-selector></tb-column-selector>
                </div>
            </div>
            <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
            </tb-page-size-selector>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default panel-rounded">
                    <tb-grid-table class="table-bordered">
                        <tb-column-definitions>
                            <tb-column name="WarehouseID" column-type="numeric" is-key="true">
                                <tb-column-header>
                                    <button class="btn btn-default" ng-click="$component.newRow()"
                                            ng-hide="$component.tempRow.$isEditing">
                                        New
                                    </button>
                                </tb-column-header>
                            </tb-column>
                            <tb-column name="Location" sortable="true">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </tb-column>
                        </tb-column-definitions>
                        <tb-row-set>
                            <tb-row-template ng-show="$component.tempRow.$isEditing">
                                <tb-cell-template class="text-center">
                                    <div class="btn-group">
                                        <tb-save-button model="$component.tempRow" save-css="btn-xs"
                                                        cancel-css="btn-xs btn-danger" is-new="true"
                                                        component="$component">
                                        </tb-save-button>
                                    </div>
                                </tb-cell-template>
                                <tb-cell-template>
                                    <tb-simple-editor value="$component.tempRow.Location" required="true">
                                    </tb-simple-editor>
                                </tb-cell-template>
                            </tb-row-template>
                            <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="false">
                                <tb-cell-template class="text-center">
                                    <tb-save-button model="row" save-css="btn-xs"
                                                    cancel-css="btn-danger btn-xs">
                                    </tb-save-button>
                                    <tb-edit-button model="row" class="btn btn-xs hidden-xs hidden-sm">
                                    </tb-edit-button>
                                    <tb-remove-button model="row">
                                    </tb-remove-button>
                                </tb-cell-template>
                                <tb-cell-template>
                                    <tb-simple-editor is-editing="row.$isEditing" name="Location">
                                    </tb-simple-editor>
                                </tb-cell-template>
                            </tb-row-template>
                        </tb-row-set>
                    </tb-grid-table>
                </div>
            </div>
        </div>
    </div>
</tb-grid>
