<!--
    This template is used to test the following components:
        - tbColumn
    -->

<h1>Testing: </h1>
<ul>
    <li>tbColum component sorting-order functionality </li>
    <li>tbGrid components</li>
</ul>
<br/>

<tb-grid server-url="http://services.odata.org/V3/Northwind/Northwind.svc/Orders" request-method="GET" grid-name="sampleodata" page-size="10" require-authentication="false">
    <div class="col-md-12">
        <div class="row">
            <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
            <div class="col-md-4 col-xs-6">
                <div class="btn-group btn-group-sm">
                    <tb-export-button filename="data.csv" class="btn-group"></tb-export-button>
                    <tb-print-button title="Sample" class="btn-group"></tb-print-button>
                    <tb-column-selector></tb-column-selector>
                </div>
            </div>
            <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
            </tb-page-size-selector>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default panel-rounded">
                    <tb-grid-table class="table-bordered">
                        <tb-column-definitions>
                            <tb-column name="OrderID" column-type="numeric" sortable="true" is-key="true">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </tb-column>
                            <tb-column name="CustomerID" sortable="true">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </tb-column>
                            <tb-column name="OrderDate" sortable="true" 
                                       column-type="datetime">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </tb-column>
                            <tb-column name="ShipCity" sortable="true">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </tb-column>
                        </tb-column-definitions>
                        <tb-row-set>
                            <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="false">
                                <tb-cell-template>
                                    {{row.OrderID}}
                                </tb-cell-template>
                                <tb-cell-template>
                                    {{row.CustomerID}}
                                </tb-cell-template>
                                <tb-cell-template>
                                    {{row.OrderDate | date: 'short'}}
                                </tb-cell-template>
                                <tb-cell-template>
                                    {{row.ShipCity}}
                                </tb-cell-template>
                            </tb-row-template>
                        </tb-row-set>
                    </tb-grid-table>
                </div>
            </div>
        </div>
    </div>
</tb-grid>
