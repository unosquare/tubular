<tb-grid server-url="{{serverUrl}}" require-authentication="false" local-paging="true">
    <tb-grid-table>
        <tb-column-definitions>
            <tb-column name="ID">
                <tb-column-header>
                    <span>{{label}}</span>
                </tb-column-header>
            </tb-column>
            <tb-column name="Name">
                <tb-column-header>
                    <span>{{label}}</span>
                </tb-column-header>
            </tb-column>
        </tb-column-definitions>

        <tb-row-set>
            <tb-row-template ng-repeat="row in $component.rows" row-model="row">
                <tb-cell-template column-name="ID">
                    {{row.ID}}
                </tb-cell-template>
                <tb-cell-template column-name="Name">
                    {{row.Name}}
                </tb-cell-template>
            </tb-row-template>
        </tb-row-set>
    </tb-grid-table>

    <tb-grid-pager-info></tb-grid-pager-info>
</tb-grid>
