<div ng-controller="ProgrammaticCtrl as ctrl">
<tb-grid server-url="http://tubular.azurewebsites.net/api/orders/paged" request-method="POST" 
    page-size="10">
    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
        <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <table class="table tb-grid-table table-bordered table-hover table-striped responsive-mobile" columns="ctrl.columns">
                </table>
            </div>
        </div>
    </div>
</tb-grid>
</div>
