<tb-grid server-url="http://tubular.azurewebsites.net/api/orders/paged" request-method="POST" grid-name="sampleshap1" page-size="10"
    require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
        <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <table class="table table-bordered table-hover table-striped responsive-mobile" tb-grid-table>
                    <thead>
                        <tr>
                            <th tb-column name="OrderID" column-type="numeric" sortable="true">
                            </th>
                            <th tb-column name="CustomerName" searchable="true">
                            </th>
                            <th tb-column name="ShippedDate"  ng-transclude>
                                Shipped Date
                            </th>
                            <th tb-column name="ShipperCity" aggregate="count"  ng-transclude>
                                City
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr tb-row-template ng-repeat="row in $component.rows" row-model="row">
                            <td tb-cell>
                                {{row.OrderID}}
                            </td>
                            <td tb-cell>
                                {{row.CustomerName}}
                            </td>
                            <td tb-cell>
                                {{row.ShippedDate | moment }}
                            </td>
                            <td tb-cell>
                                {{row.ShipperCity}}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="bg-info">
                            <td tb-cell></td>
                            <td tb-cell></td>
                            <td tb-cell></td>
                            <td tb-cell>
                                <b>COUNT <span id="count">{{$component.aggregationFunctions.ShipperCity}}</span></b>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</tb-grid>
