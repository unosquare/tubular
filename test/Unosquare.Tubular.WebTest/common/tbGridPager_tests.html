<tb-grid server-url="http://tubular.azurewebsites.net/api/orders/paged" request-method="POST" grid-name="sampleshap1" page-size="10"
    require-authentication="false">
    <div class="row">
        <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
        <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm"></tb-page-size-selector>
        <tb-grid-pager-info class="col-md-3 col-xs-6"></tb-grid-pager-info>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-rounded">
                <table class="table table-bordered table-hover table-striped responsive-mobile" ng-transclude tb-grid-table>
                    <thead>
                        <tr>
                            <th tb-column name="OrderID" column-type="numeric" sortable="true" ng-transclude>
                                <tb-column-header>
                                    <span>{{column.label}}</span>
                                </tb-column-header>
                            </th>
                            <th tb-column name="CustomerName" searchable="true">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </th>
                            <th tb-column name="ShippedDate">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </th>
                            <th tb-column name="ShipperCity" aggregate="count">
                                <tb-column-header>
                                    <span>{{label}}</span>
                                </tb-column-header>
                            </th>
                        </tr>
                    </thead>
