<!--
    This template is used to test the following components:
        - tbColumn
    -->

<h1>Testing: </h1>
<ul>
    <li>tbColum component sorting-order functionality </li>
    <li>tbGrid components</li>
</ul>
<br/>

<div ng-controller="tbColumnCtrl">
    <div>
        <button id="btnClearLocalStorage" ng-click="clearStorage()">Clear Local Storage </button>
    </div>
    <tb-grid server-url="http://tubular.azurewebsites.net/api/orders/paged" request-method="POST" grid-name="sampleshap1" page-size="10"
        require-authentication="false">
        <div class="col-md-12">
            <div class="row">
                <tb-grid-pager class="col-md-6 col-xs-12"></tb-grid-pager>
                <div class="col-md-4 col-xs-6">
                    <div class="btn-group btn-group-sm">
                        <tb-export-button filename="data.csv" class="btn-group"></tb-export-button>
                        <tb-print-button title="Sample" class="btn-group"></tb-print-button>
                        <tb-column-selector></tb-column-selector>
                    </div>
                </div>
                <tb-page-size-selector class="col-md-3 col-xs-6" selectorcss="input-sm">
                </tb-page-size-selector>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tb-grid-table class="table-bordered">
                            <tb-column-definitions>
                                <tb-column name="OrderID" column-type="numeric" sortable="true" is-key="true">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="CustomerName" sortable="true">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="ShippedDate" sortable="true" column-type="datetimeutc">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="CreationDate" sortable="true" column-type="datetimeutc">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="ShipperCity" sortable="true">
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                            </tb-column-definitions>
                            <tb-row-set>
                                <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="false">
                                    <tb-cell-template>
                                        {{row.OrderID}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.CustomerName}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.ShippedDate | moment}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.CreationDate | moment: 'M/DD/YYYY'}}
                                    </tb-cell-template>
                                    <tb-cell-template>
                                        {{row.ShipperCity}}
                                    </tb-cell-template>
                                </tb-row-template>
                            </tb-row-set>
                        </tb-grid-table>
                    </div>
                </div>
            </div>
        </div>
    </tb-grid>
</div>
